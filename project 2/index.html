<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Job Application</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="apply_box">
			<h1>Job Application  <span class="title_small">(Web)</span></h1>
			<form action="">
				<div class="form_container">
					<div class="form_control">
						<label for="first_name">First name</label>
						<input id="first_name " name="first_name" placeholder="Enter first name"/>
					</div>
					<div class="form_control">
						<label for="last_name">Last name</label>
						<input id="last_name " name="last_name" placeholder="Enter Last name"/>
					</div>
					<div class="form_control">
						<label for="email_name">Email Address</label>
						<input type="email" id="email_name " name="email_name" placeholder="Enter Email address"/>
					</div>
					<div class="form_control">
						<label for="Job_role">Job Role</label>
						<select id="job_role"  name="Job_Role">
							<option value="">Select Role</option>
							<option value="frontend">Frontend Developer</option>
							<option value="backend">  backend Developer</option>
							<option value="full_stack">Full stack Developer</option>
							<option value="ui_ux">Designer</option>
						</select>
					</div>
					<div class="textarea_control">
						<label for="address">Address</label>
						<textarea name="address"  id="address" cols="50" rows="4" placeholder="Enter address"></textarea>
					</div>
					<div class="form_control">
						<label for="city">city</label>
						<input id="city " name="city" placeholder="Enter  city"/>
					</div>
					<div class="form_control">
						<label for="Pincode">Pincode</label>
						<input  type="number" id="pincode " name="Pincode" placeholder="Enter  Pincode"/>
					</div>
					<div class="form_control">
						<label for="date">Date</label>
						<input value="2022-01-10" type="date" id="date" name="date" />
					</div>
					<div class="form_control">
						<label for="upload">Upload your city</label>
						<input id="upload " name="upload" type="file" />
					</div>
					
				</div>
				<div class="button_container">
					<button type="submit"> Apply Now</button>
				</div>
			</form>  
		</div>
	</div>
</body>
</html>
